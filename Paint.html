<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>PAINT</title>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <link rel="stylesheet" href="PaintStyle.css">
        <script src="PaintSc.js" defer></script>
    </head>
    <body>
        <main>
            <aside>
                <ul class="pallet">
                    <li>
                        <button class="red selected" data-color="red">red</button>
                    </li>
                    <li>
                        <button class="blue" data-color="blue">blue</button>
                    </li>
                    <li>
                        <button class="black" data-color="black">black</button>
                    </li>
                    <li>
                        <button class="green" data-color="green">green</button>
                    </li>
                    <li>
                        <button class="yellow" data-color="yellow">yellow</button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button class="control-btn" id="eraser"><i class="fa-solid fa-eraser"></i></button>
                    </li>
                    <li>
                        <button class="control-btn" id="download"><i class="fa-solid fa-download"></i></button>
                    </li>
                    <li>
                        <button class="control-btn" id="delete"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
            </aside>
            <canvas width="800" height="600"></canvas>
        </main>
    </body>
</html>
